<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      .center {
        text-align: center;
      }
      .btnHand {
        padding: 20px;
        height: 150px;
        width: 150px;
        margin: 5px;
        color: white;
        background-color: black;
        border-width: 0px;
        border-radius: 20px;
      }
      .handIcon {
        font-size: 70px;
      }
      .btnText {
        font-size: 20px;
      }
      .result {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <button class="btnHand" id="rock">
        <span class="handIcon">✊</span><br /><span class="btnText">Rock</span>
      </button>
      <button class="btnHand" id="paper">
        <span class="handIcon">✋</span><br /><span class="btnText">Paper</span>
      </button>
      <button class="btnHand" id="scissors">
        <span class="handIcon">✌️</span><br /><span class="btnText"
          >Scissors</span
        >
      </button>
      <h1 class="result"></h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
